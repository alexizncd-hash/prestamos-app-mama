<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Préstamos Mamá</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container">

    <div class="card">
        <h2>Resumen</h2>
        <div id="dashboard"></div>
    </div>

    <div class="card">
        <h2>Nuevo Préstamo</h2>

        <input type="text" id="nombre" placeholder="Nombre del cliente">
        <input type="number" id="monto" placeholder="Monto (mínimo $2000)">
        <input type="date" id="fechaInicio">

        <select id="tipo">
            <option value="quincenal">7 Quincenas</option>
            <option value="semanal">14 Semanas</option>
            <option value="mensual">Mensual</option>
        </select>

        <input type="number" id="meses" placeholder="Número de meses">

        <button onclick="guardar()">Guardar Préstamo</button>
    </div>

    <div class="card">
        <h2>Activos</h2>
        <div id="listaPrestamos"></div>
    </div>

</div>

<script src="script.js"></script>

</body>
</html>
