<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Préstamos App Mamá</title>
</head>
<body>

  <!-- AUTH -->
  <section id="authSection">
    <h2>Acceso</h2>

    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">

    <button id="btnLogin">Iniciar Sesión</button>
    <button id="btnRegister">Registrarse</button>

    <p id="authError" style="color:red;"></p>
  </section>

  <!-- DASHBOARD -->
  <section id="dashboardSection" style="display:none;">

    <h2>Sistema de Préstamos</h2>
    <button id="btnLogout">Cerrar Sesión</button>

    <hr>

    <h3>Nuevo Préstamo</h3>

    <input type="text" id="clienteNombre" placeholder="Nombre del cliente">
    <input type="number" id="monto" placeholder="Monto (ej: 4000)">
    <input type="number" id="interes" value="40" placeholder="Interés %">

    <select id="tipoPago">
      <option value="quincenal">7 Quincenas</option>
      <option value="semanal">14 Semanas</option>
    </select>

    <button id="btnCrearPrestamo">Crear Préstamo</button>

    <hr>

    <h3>Mis Préstamos</h3>
    <div id="listaPrestamos"></div>

  </section>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
