<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pr√©stamos Mam√°</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 420px;
    margin: auto;
}

.card {
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    margin-bottom: 20px;
}

h2 {
    text-align: center;
    margin-top: 0;
}

input, select {
    width: 100%;
    padding: 14px;
    margin-top: 10px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 16px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border: none;
    border-radius: 14px;
    background: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:active {
    transform: scale(0.98);
}

.delete-btn {
    background: #f44336;
}

.disabled-btn {
    background: gray;
}

.resultado {
    margin-top: 15px;
    font-size: 17px;
    text-align: center;
}

.prestamo-card {
    padding: 15px;
    border-radius: 14px;
    margin-bottom: 12px;
    background: #ffffff;
    box-shadow: 0 3px 8px rgba(0,0,0,0.06);
}

.progress-bar {
    height: 6px;
    background: #e0e0e0;
    border-radius: 5px;
    margin-top: 8px;
    overflow: hidden;
}

.progress {
    height: 6px;
    background: #4CAF50;
    transition: width 0.3s ease;
}
</style>
</head>

<body>

<div class="container">

<div class="card">
<h2>Resumen General</h2>
<div id="dashboard"></div>
</div>

<div class="card">
<h2>Nuevo Pr√©stamo</h2>

<input type="text" id="nombre" placeholder="Nombre del cliente">
<input type="number" id="monto" placeholder="Monto (m√≠nimo $2000)">

<select id="tipo">
<option value="7">7 Quincenas</option>
<option value="14">14 Semanas</option>
</select>

<button onclick="calcular()">Calcular</button>
<div class="resultado" id="resultado"></div>
</div>

<div class="card">
<h2>Pr√©stamos</h2>
<div id="listaPrestamos"></div>
</div>

</div>

<script>
let prestamos = JSON.parse(localStorage.getItem("prestamos")) || [];

function calcular() {

    const nombre = document.getElementById("nombre").value;
    const monto = parseFloat(document.getElementById("monto").value);
    const pagos = parseInt(document.getElementById("tipo").value);

    if(!nombre){
        alert("Escribe el nombre del cliente");
        return;
    }

    if(monto < 2000){
        alert("El monto m√≠nimo es $2,000");
        return;
    }

    const interes = monto * 0.40;
    const total = monto + interes;
    const cuota = total / pagos;

    document.getElementById("resultado").innerHTML = `
        <strong>${nombre}</strong><br><br>
        Total: $${total.toFixed(2)}<br>
        Cuota: $${cuota.toFixed(2)}<br><br>
        <button onclick="guardar('${nombre}', ${monto}, ${total}, ${cuota}, ${pagos})">
            Guardar Pr√©stamo
        </button>
    `;
}

function guardar(nombre, monto, total, cuota, pagos){

    prestamos.push({
        nombre,
        monto,
        total,
        cuota,
        pagos,
        pagados: 0
    });

    localStorage.setItem("prestamos", JSON.stringify(prestamos));

    document.getElementById("resultado").innerHTML = "";
    document.getElementById("nombre").value = "";
    document.getElementById("monto").value = "";

    actualizarTodo();
}

function pagar(index){
    if(prestamos[index].pagados < prestamos[index].pagos){
        prestamos[index].pagados++;
        localStorage.setItem("prestamos", JSON.stringify(prestamos));
        actualizarTodo();
    }
}

function eliminar(index){
    if(confirm("¬øEliminar este pr√©stamo?")){
        prestamos.splice(index, 1);
        localStorage.setItem("prestamos", JSON.stringify(prestamos));
        actualizarTodo();
    }
}

function actualizarTodo(){
    mostrarPrestamos();
    actualizarDashboard();
}

function mostrarPrestamos(){

    let html = "";

    prestamos.forEach((p, index) => {

        const progreso = (p.pagados / p.pagos) * 100;
        const restante = p.total - (p.cuota * p.pagados);

        html += `
        <div class="prestamo-card">
            <strong>${p.nombre}</strong><br>
            Total: $${p.total.toFixed(2)}<br>
            Pagados: ${p.pagados}/${p.pagos}<br>
            Restante: $${restante.toFixed(2)}

            <div class="progress-bar">
                <div class="progress" style="width:${progreso}%"></div>
            </div>

            ${p.pagados < p.pagos 
                ? `<button onclick="pagar(${index})">Registrar Pago</button>` 
                : `<button class="disabled-btn" disabled>Completado</button>`
            }

            <button class="delete-btn" onclick="eliminar(${index})">Eliminar</button>
        </div>
        `;
    });

    document.getElementById("listaPrestamos").innerHTML = html;
}

function actualizarDashboard(){

    let totalPrestado = 0;
    let totalRestante = 0;

    prestamos.forEach(p => {
        totalPrestado += p.monto;
        totalRestante += p.total - (p.cuota * p.pagados);
    });

    document.getElementById("dashboard").innerHTML = `
        üíµ Total Prestado: $${totalPrestado.toFixed(2)}<br>
        üì• Total por Cobrar: $${totalRestante.toFixed(2)}
    `;
}

actualizarTodo();
</script>

</body>
</html>
