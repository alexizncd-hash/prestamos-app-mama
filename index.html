<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Prestamos Mama</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f4f8;
    padding: 20px;
}

h1 {
    text-align: center;
}

.container {
    max-width: 600px;
    margin: auto;
}

.card {
    background: white;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

button {
    background: #2563eb;
    color: white;
    border: none;
    cursor: pointer;
    font-weight: bold;
}

button:hover {
    background: #1e40af;
}

.result {
    margin-top: 10px;
}
</style>
</head>

<body>

<div class="container">

<h1>App de Préstamos</h1>

<div class="card">
    <h3>Nuevo Préstamo</h3>
    <input type="text" id="nombre" placeholder="Nombre del cliente">
    <input type="number" id="capital" placeholder="Monto prestado">
    <select id="tipoPago">
        <option value="7">Quincenal (7 pagos)</option>
        <option value="14">Semanal (14 pagos)</option>
    </select>
    <button onclick="crearPrestamo()">Crear</button>
</div>

<div>
    <h3>Préstamos Activos</h3>
    <div id="lista"></div>
</div>

</div>

<script>

let prestamos = [];

function crearPrestamo() {

    const nombre = document.getElementById("nombre").value;
    const capital = parseFloat(document.getElementById("capital").value);
    const numeroPagos = parseInt(document.getElementById("tipoPago").value);

    if (!nombre || !capital) {
        alert("Completa todos los campos");
        return;
    }

    // 40% total en 3 meses
    const interesTotal = capital * 0.40;
    const total = capital + interesTotal;
    const cuota = total / numeroPagos;

    const prestamo = {
        nombre: nombre,
        capital: capital,
        total: total,
        numeroPagos: numeroPagos,
        cuota: cuota
    };

    prestamos.push(prestamo);
    render();
}

function render() {

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    prestamos.forEach(p => {

        lista.innerHTML += `
        <div class="card result">
            <strong>${p.nombre}</strong><br>
            Capital: $${p.capital.toFixed(2)}<br>
            Total con interés (40%): $${p.total.toFixed(2)}<br>
            ${p.numeroPagos} pagos de: $${p.cuota.toFixed(2)}
        </div>
        `;
    });
}

</script>

</body>
</html>
