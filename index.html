<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Préstamos Mamá</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="authContainer" class="container">
  <h2>Acceso</h2>
  <input type="email" id="email" placeholder="Correo electrónico">
  <input type="password" id="password" placeholder="Contraseña">
  <button id="btnRegister">Registrarse</button>
  <button id="btnLogin">Iniciar Sesión</button>
</div>

<div id="appContainer" class="container hidden">
  <h2>Nuevo Préstamo</h2>

  <input type="text" id="nombre" placeholder="Nombre del cliente">
  <input type="number" id="monto" placeholder="Monto (mínimo 2000)">
  <button id="btnGuardar">Guardar Préstamo</button>

  <button id="btnLogout">Cerrar sesión</button>

  <h2>Mis Préstamos</h2>
  <div id="listaPrestamos"></div>
</div>

<script type="module" src="script.js"></script>

</body>
</html>
